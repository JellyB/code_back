<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始等级说明</title>
    <!-- 移动端meta -->

    <link rel="stylesheet" href="./css/reset.css">

<body>
    <div class="main-box" >
        <p class="det-p">1、新注册用户和原华图网校网站注册会员对应V1开始；</p>
        <p class="det-p">2、原华图网校网站普通会员和铜卡会员对应V4开始；</p>
        <p class="det-p">3、原华图网校网站银卡会员对应V5开始；</p>

		<p class="det-p">7、已兑换的在有效期内的代金券按面值1:1加到初始成长值；</p>
		<p class="det-p">8、原华图在线赠送所得学习币按1:1加到初始成长值。</p>
    </div>
    <script src="./js/rem.js"></script>
